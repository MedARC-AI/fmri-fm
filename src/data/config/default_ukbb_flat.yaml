# Source and output dataset paths.
ukbb_dir: datasets/UKBB
out_dir: datasets/ukbb-flat

# Number of sessions per shard.
# Each session has 1 or 2 runs (rfMRI and tfMRI).
# Each rfMRI run is 360 TRs x 77763 vertices x 16 bytes = 56MB.
# tfMRI runs are 244 TRs.
# Total number of sessions is 63232.
# 8 runs per shard divides evenly and results in ~600MB shards.
num_ses_per_shard: 8

# Mask of cortex valid region of interest
# mask generated by thresholding values > 0
roi_path: datasets/Schaefer2018_1000Parcels_7Networks_order.dscalar.nii

# Time series resampled to a standard TR.
target_tr: 1.0

# Fixed flat map raster grid resolution and bounding box in mm coordinates.
pixel_size: 1.2
bbox: [-336, 336, -122.8, 146]

# Padding between hemispheres in mm.
hemi_padding: 8.0

# Overwrite existing results.
overwrite: false

# Logging level.
log_level: INFO
